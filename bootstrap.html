<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<nav aria-label="breadcrumb" class="mt-2 ms-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Page</li>
  </ol>
</nav>


<div class="container-fluid bg-light p-5 text-center my-3">
  <h1>Welcome to My Bootstrap Page</h1>
  <p class="lead">This page demonstrates Bootstrap components for your exam.</p>
  <button class="btn btn-primary btn-lg">Learn More</button>
</div>


<div class="container">
  <div class="row text-center my-3">
    <div class="col-md-4 bg-info text-white p-3 m-1">Column 1</div>
    <div class="col-md-4 bg-success text-white p-3 m-1">Column 2</div>
    <div class="col-md-4 bg-warning text-dark p-3 m-1">Column 3</div>
  </div>
</div>


<div class="container my-4">
  <h3>Contact Form</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="mb-3">
      <label for="msg" class="form-label">Message</label>
      <textarea class="form-control" id="msg" rows="3" placeholder="Enter Message"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
